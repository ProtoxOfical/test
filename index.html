<!DOCTYPE html>
<html>
<head>
  <title>Random String Generator</title>
</head>
<body>
  <h1>Random String Generator</h1>
  <p id="randomString"></p>
  <script>
    // Function to generate a random string
    function generateRandomString() {
      // possible characters that can be included in the random string
      var possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      // start with an empty string
      var randomString = "";

      // generate a random string of length 10
      for (var i = 0; i < 10; i++) {
        // get a random character from the possibleCharacters string
        var randomCharacter = possibleCharacters.charAt(Math.floor(Math.random() * possibleCharacters.length));

        // append the character to the randomString
        randomString += randomCharacter;
      }

      return randomString;
    }

    // Generate a new random string every 5 seconds
    setInterval(function() {
      // get a reference to the element where we want to display the random string
      var randomStringElement = document.getElementById("randomString");

      // generate a new random string
      var randomString = generateRandomString();

      // update the text content of the element with the new random string
      randomStringElement.textContent = randomString;
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
