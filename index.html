<html>
  <head>
    <title>Random String Generator</title>
  </head>
  <body>
    <h1>Random String:</h1>
    <p id="randomString"></p>

    <script>
      // Generate a random string and display it on the page
      function generateRandomString() {
        // Generate a random string of length 10
        const randomString = Math.random().toString(36).substr(2, 10);

        // Display the random string on the page
        document.getElementById("randomString").innerHTML = randomString;
      }

      // Generate the initial random string
      generateRandomString();

      // Regenerate the random string every 20 minutes
      setInterval(generateRandomString, 1000 * 60 * 20);
    </script>
  </body>
</html>
