<!DOCTYPE html>
<html>
<head>
  <title>Random Script Generator</title>
  <script type="text/javascript">
    function generateScript() {
      // Generate a random script
      var randomScript = Math.random().toString(36).substring(2);

      // Create a new script element
      var script = document.createElement("script");

      // Set the script content
      script.text = randomScript;

      // Append the script to the head of the page
      document.head.appendChild(script);
    }

    // Call the generateScript function every 2 seconds
    setInterval(generateScript, 2000);
  </script>
</head>
<body>
  <h1>Random Script:</h1>
  <p>A new script will be generated and added to the page every 2 seconds.</p>
</body>
</html>
