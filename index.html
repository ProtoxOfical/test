<!DOCTYPE html>
<html>
<head>
  <title>Random String Generator</title>
</head>
<body>
  <h1>Random String Generator</h1>
  <p id="randomString"></p>
  <script>
    // Function to generate a random string
    function generateRandomString() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // get a reference to the element where we want to display the random string
          var randomStringElement = document.getElementById("randomString");

          // update the text content of the element with the new random string
          randomStringElement.textContent = this.responseText;
        }
      };
      xhttp.open("GET", "randomstring.php", true);
      xhttp.send();
    }

    // Generate a new random string every 5 seconds
    setInterval(function() {
      generateRandomString();
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
